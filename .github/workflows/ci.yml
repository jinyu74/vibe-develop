name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "24"
  GO_VERSION: "1.23"

jobs:
  # --------------------------------------------------
  # Path-based change detection
  # --------------------------------------------------
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      go: ${{ steps.filter.outputs.go }}
      docs: ${{ steps.filter.outputs.docs }}
      ci: ${{ steps.filter.outputs.ci }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'apps/analysis-api/**'
              - 'apps/monitor-api/**'
              - 'libs/py-common/**'
              - 'pyproject.toml'
              - 'requirements*.txt'
            frontend:
              - 'apps/analysis-web/**'
              - 'apps/monitor-web/**'
              - 'pnpm-workspace.yaml'
              - 'pnpm-lock.yaml'
            go:
              - 'apps/file-watcher/**'
              - 'apps/file-relay/**'
              - 'libs/go-common/**'
              - 'go.work'
              - 'go.work.sum'
            docs:
              - 'docs/**'
              - 'AGENTS.md'
            ci:
              - '.github/workflows/**'

  # --------------------------------------------------
  # Commit message validation
  # --------------------------------------------------
  commitlint:
    name: Commitlint
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: corepack enable
      - run: pnpm add -g @commitlint/cli @commitlint/config-conventional
      - run: commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }}

  # --------------------------------------------------
  # Go checks (P1 file-watcher, P3 file-relay)
  # --------------------------------------------------
  go-lint:
    name: Go Lint & Vet
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.go == 'true' || needs.changes.outputs.ci == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
      - name: Go vet
        run: |
          for mod in apps/file-watcher apps/file-relay libs/go-common; do
            if [ -f "$mod/go.mod" ]; then
              echo "::group::go vet $mod"
              cd "$mod" && go vet ./... && cd "$GITHUB_WORKSPACE"
              echo "::endgroup::"
            fi
          done

  go-test:
    name: Go Tests
    runs-on: ubuntu-latest
    needs: [changes, go-lint]
    if: needs.changes.outputs.go == 'true' || needs.changes.outputs.ci == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run Go tests
        run: |
          for mod in apps/file-watcher apps/file-relay libs/go-common; do
            if [ -f "$mod/go.mod" ]; then
              echo "::group::Test $mod"
              cd "$mod" && go test -v -race -coverprofile=coverage.out ./... && cd "$GITHUB_WORKSPACE"
              echo "::endgroup::"
            fi
          done

  # --------------------------------------------------
  # Python backend checks (P2 analysis-api, P4 monitor-api)
  # --------------------------------------------------
  backend-lint:
    name: Backend Lint & Type Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.ci == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pip install ruff mypy
          for req in apps/analysis-api/requirements.txt apps/monitor-api/requirements.txt; do
            if [ -f "$req" ]; then pip install -r "$req"; fi
          done
      - name: Ruff lint
        run: ruff check apps/analysis-api/ apps/monitor-api/ libs/py-common/
      - name: Ruff format check
        run: |
          for svc in apps/analysis-api apps/monitor-api libs/py-common; do
            if [ -d "$svc" ] && [ -n "$(find "$svc" -name '*.py' 2>/dev/null | head -1)" ]; then
              ruff format --check "$svc"
            fi
          done
      - name: Mypy type check
        run: |
          for src in apps/analysis-api/src apps/monitor-api/src; do
            if [ -d "$src" ]; then
              mypy "$src" --config-file pyproject.toml || true
            fi
          done

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: [changes, backend-lint]
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.ci == 'true'
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pip install pytest pytest-cov pytest-asyncio httpx
          for req in apps/analysis-api/requirements.txt apps/monitor-api/requirements.txt; do
            if [ -f "$req" ]; then pip install -r "$req"; fi
          done
      - name: Run unit tests
        run: |
          found=false
          for svc in apps/analysis-api apps/monitor-api; do
            if [ -d "${svc}/tests/unit" ]; then
              found=true
              echo "::group::Unit tests for ${svc}"
              pytest "${svc}/tests/unit/" -v --tb=short --cov="${svc}/src" --cov-report=xml:"${svc}/coverage.xml"
              echo "::endgroup::"
            fi
          done
          if [ "$found" = false ]; then echo "No unit tests found, skipping."; fi
      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
        run: |
          found=false
          for svc in apps/analysis-api apps/monitor-api; do
            if [ -d "${svc}/tests/integration" ]; then
              found=true
              echo "::group::Integration tests for ${svc}"
              pytest "${svc}/tests/integration/" -v --tb=short
              echo "::endgroup::"
            fi
          done
          if [ "$found" = false ]; then echo "No integration tests found, skipping."; fi

  # --------------------------------------------------
  # Frontend checks (P2 analysis-web, P4 monitor-web)
  # --------------------------------------------------
  frontend-lint:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.ci == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: corepack enable
      - name: Install & lint frontend projects
        run: |
          for svc in apps/analysis-web apps/monitor-web; do
            if [ -f "$svc/package.json" ]; then
              echo "::group::Lint ${svc}"
              cd "$svc"
              pnpm install --frozen-lockfile
              pnpm tsc --noEmit || true
              pnpm eslint . || true
              pnpm prettier --check . || true
              cd "$GITHUB_WORKSPACE"
              echo "::endgroup::"
            fi
          done

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: [changes, frontend-lint]
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.ci == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: corepack enable
      - name: Test frontend projects
        run: |
          for svc in apps/analysis-web apps/monitor-web; do
            if [ -f "$svc/package.json" ]; then
              echo "::group::Test ${svc}"
              cd "$svc"
              pnpm install --frozen-lockfile
              pnpm vitest run --coverage || true
              cd "$GITHUB_WORKSPACE"
              echo "::endgroup::"
            fi
          done

  # --------------------------------------------------
  # Document validation
  # --------------------------------------------------
  doc-validation:
    name: Document Cross-Reference Validation
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.docs == 'true' || needs.changes.outputs.ci == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Validate document references
        run: |
          if [ -f "tools/validate-docs.py" ]; then
            python tools/validate-docs.py
          else
            echo "validate-docs.py not found, skipping."
          fi
