sonar.projectKey=vuno_vibe-develop
sonar.organization=vuno

# Sources
sonar.sources=apps/,libs/
sonar.tests=apps/
sonar.test.inclusions=**/tests/**,**/*_test.go,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/.venv/**,\
  **/dist/**,\
  **/build/**,\
  **/_boilerplate/**,\
  **/docs/**,\
  **/deploy/**,\
  **/*.min.js,\
  **/*.min.css

# Coverage reports (paths set by CI jobs)
sonar.go.coverage.reportPaths=**/coverage.out
sonar.python.coverage.reportPaths=**/coverage.xml
sonar.javascript.lcov.reportPaths=**/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Duplicate detection
sonar.cpd.exclusions=**/*_test.go,**/tests/**
